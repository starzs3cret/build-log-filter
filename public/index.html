<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Log Filter - UE5/VS Build Log Cleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”§ Build Log Filter</h1>
            <p class="subtitle">Filter UE5/Visual Studio build logs before sharing with AI</p>
        </header>

        <main>
            <!-- Options Panel -->
            <div class="options-panel">
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="showWarnings" checked>
                        Include warnings
                    </label>
                    <label>
                        <input type="checkbox" id="useContext" checked>
                        Add context lines
                    </label>
                </div>
                <div class="option-group">
                    <label>
                        Context lines:
                        <input type="number" id="contextLines" value="10" min="0" max="50">
                    </label>
                    <label>
                        Format:
                        <select id="formatSelect">
                            <option value="full">Full (with context)</option>
                            <option value="minimal">Minimal (errors only)</option>
                        </select>
                    </label>
                </div>
                <div class="option-group file-filter-group">
                    <label class="file-filter-label">
                        <div class="file-filter-header">
                            <span>Filter by file:</span>
                            <div class="file-filter-actions">
                                <button type="button" id="selectAllFiles" class="btn-small">All</button>
                                <button type="button" id="clearFileFilter" class="btn-small">Clear</button>
                            </div>
                        </div>
                        <div id="fileFilterList" class="file-filter-list">
                            <span class="no-files-hint">No files detected yet</span>
                        </div>
                        <span class="hint">Select files to filter errors (empty = all files)</span>
                    </label>
                </div>
            </div>

            <!-- Editor Panels -->
            <div class="editors">
                <!-- Input Panel -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h2>ğŸ“¥ Input (Raw Build Log)</h2>
                        <div class="header-actions">
                            <button id="clearBtn" class="btn-secondary">Clear</button>
                            <label class="btn-primary file-input-label">
                                ğŸ“ Load File
                                <input type="file" id="fileInput" accept=".txt,.log,.xml" style="display: none;">
                            </label>
                            <button id="pasteBtn" class="btn-primary">ğŸ“‹ Paste</button>
                        </div>
                    </div>
                    <textarea
                        id="inputLog"
                        readonly
                        placeholder="Click here to paste from clipboard...

Input is read-only for security.
Click anywhere in this area to paste & filter immediately."
                        spellcheck="false"
                    ></textarea>
                    <div class="panel-footer">
                        <span id="inputStats">0 lines | 0 characters</span>
                    </div>
                </div>

                <!-- Output Panel -->
                <div class="editor-panel">
                    <div class="panel-header">
                        <h2>ğŸ“¤ Output (Filtered)</h2>
                        <div class="header-actions">
                            <button id="saveBtn" class="btn-secondary">ğŸ’¾ Save</button>
                            <button id="copyBtn" class="btn-primary">ğŸ“‹ Copy</button>
                        </div>
                    </div>
                    <textarea
                        id="outputLog"
                        readonly
                        placeholder="Filtered output will appear here...
Click anywhere to copy to clipboard."
                        spellcheck="false"
                    ></textarea>
                    <div class="panel-footer">
                        <span id="outputStats">0 lines | 0 characters</span>
                        <span id="filterStats"></span>
                    </div>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="action-bar">
                <div class="action-info">
                    <span id="status">Click input area to paste, output area to copy</span>
                </div>
            </div>
        </main>

        <footer>
            <p>Built for Last Courier: Ash & Rain | UE5 Build Tool Support</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
